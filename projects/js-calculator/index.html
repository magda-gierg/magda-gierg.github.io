<!DOCTYPE html>
<html>
<head>
		<title>Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="js-calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="js-calculator.css">
</head>

  <body>
		<div id="calculator">
			<div id="result"></div>

			<div id="operators">
				<a class="function_button" id="plus">+</a>
				<a class="function_button" id="minus">-</a>
				<a class="function_button" id="divide">/</a>
      </div>

      <div id="side">
				<a class="function_button" id="multiply">*</a>
        <a class="function_button" id="decimal">.</a>
        <a id="equal_button">=</a>
      </div>

			<div id="numbers">
				<a class="num_button">1</a>
        <a class="num_button">2</a>
        <a class="num_button">3</a>
        <a class="num_button">4</a>
        <a class="num_button">5</a>
        <a class="num_button">6</a>
        <a class="num_button">7</a>
        <a class="num_button">8</a>
        <a class="num_button">9</a>
				<a id="clear">C</a>
				<a class="num_button">0</a>
				<a id="clearAll">AC</a>

			</div>
		</div>
	</body>
</html>
